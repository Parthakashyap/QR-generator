<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen QR</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="overflow-hidden">
    <video autoplay muted loop class="fixed z-0 inset-0 object-cover w-full h-full" id="bg-video">
        <source src="./Images/bg_vid.mp4" type="video/mp4">
    </video>
    <div class="flex items-center justify-center relative z-10">
        <div class=" mt-24 bg-transparent/30 backdrop-blur-lg h-[33rem] w-[28rem] rounded-2xl drop-shadow-2xl">
            <div class="flex flex-col items-center">
                <h1 class="text-3xl font-bold mt-4">Generate QR</h1>
                <p class="text-lg text-gray-500 mt-2">Enter website link to get your own QR</p>

                <div class="absolute top-20 left-4 mt-2">
                    <input type="text" placeholder="Enter website link"
                        class="w-80 p-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button class="bg-blue-500 text-white font-bold py-2 px-2 rounded-lg mt-4">Generate</button>
                </div>


                <div class="mt-16 h-56 w-56 bg-gray-100 rounded-lg mt-24">{{QrCode}}</div>

                <button class="bg-blue-500 text-white font-bold py-2 px-2 rounded-lg mt-4">Download</button>




            </div>
        </div>
    </div>
</body>

</html>
